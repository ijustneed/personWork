<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
			}
			li{
				float: left;
				width: 100px;
				background: red;
			}
			li:nth-child(2n){
				background: green;
			}

		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			
		</ul>
	</body>
</html>
