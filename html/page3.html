	<h3>江南小镇长乐村</h3>
<hr />	
	<h3>长乐村原名为上坑庄，元朝末年，朱元璋攻打浙中地区，率军途经上坑庄，屯兵月余。他见此地民风淳朴，百姓勤于耕作，生活其乐融融，于是由衷地感叹道：“此实常乐之村也！”自此以后，“常乐”之名得以代代流传，最后演变为“长乐”。</h3>
