<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 260px;
				background:#eee;
				padding: 20px;
				box-shadow: inset 0 0 15px 5px #bbb;
				margin: 10px auto;
			}
			header{
				font-size: 20px;
				line-height: 25px;
			}
			section{
				background: white;
				height: 200px;
				overflow-x: auto;
				overflow-y: auto;
				font-size: 12px;
				padding: 10px;
				border: 1px solid #ccc;
			}
			form{
				text-align: center;
			}
			form input{
				box-shadow: 2px 2px 1px #bbb;
			}
		</style>
	</head>
	<body>
		<div id="">
			
		
		<header> 金华市民文明公约</header>
		<section>
<p>开车礼让斑马线，不乱抛物不乱停</p>
<p>骑行出行不窜道，不闯红灯不逆行</p>
<p>乘坐公交要让座，主动排队讲秩序</p>
<p>出入电梯不争抢，先出后进要礼让</p>
<p>上网文明很重要，不能诽谤不传谣</p>
<p>家家门前要“五包”，对待他人有礼貌</p>
<p>公共设施不破坏，广告启事不乱贴</p>
<p>公园花木不攀折，绿地上面不种菜</p>
<p>公共场合不吸烟，衣着得体不赤膊</p>
<p>口中有痰不乱吐，咳嗽喷嚏不对人</p>
<p>邻里之间讲和睦，为人处世要诚信</p>
<p>养狗遛狗不扰民，宠物粪便及时清</p>
<p>水电用过随手关，不剩饭菜要光盘</p>
<p>红白喜事节俭办，鞭炮烟花要禁燃</p>
<p>生活垃圾分好类，投放准确扔对位</p>
<p>楼道过道不占用，房前屋后不乱堆</p>
</section>
<form action="" method="post"></form>
<input type="button" name="" id="" value="同意" />
<input type="button" name="" id="" value="不同意" />
</form>
</div>
	</body>
</html>
