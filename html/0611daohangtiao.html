<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				text-indent: 1em;
			}
			li{
				width: 89px;
				height: 25px;
				margin: 2px;
				background: #ddd;
				border-left:solid #666 2px ;
				font-size: 15px;
				border-radius: 0 15px 15px 0;
				transition: all 1s ease-out;
			}
			a:hover {
				color: white;
			}
			a{
				text-decoration: none;
				color: black;
				
			}
			li:hover{
				
				cursor: pointer;
				background-color: orange;
				width: 150px;
				transition: all 0.2s linear;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">HTML5</a></li>
			<li><a href="">CSS3</a></li>
			<li><a href="">PHP</a></li>
			<li><a href="">Java</a></li>
			<li><a href="">javascript</a></li>
			<li><a href="">Ajax</a></li>
			<li><a href="">jQuery</a></li>
			<li><a href="">Python</a></li>
			
		</ul>
	</body>
</html>
